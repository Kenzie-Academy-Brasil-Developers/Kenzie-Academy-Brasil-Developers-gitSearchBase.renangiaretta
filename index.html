<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Search</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/globalStyles.css">
    <link rel="stylesheet" href="pages/home/index.css">
    <link rel="stylesheet" href="styles/display.css" />
    <link rel="stylesheet" href="styles/colors.css">
  </head>
  <body class="flex">
    <main class="container_main">

      <section class="width_50 bg_color1 height_100 flex justify_center align_center">
        <div class="container_sugested flex flex_column">
          <div class="container_sugested_texts">
            <h2>Git search</h2>
            <p>Encontre e conecte-se com profissionais de forma rápida e fácil</p>
          </div>
          <div class="container_recently_found">
            <span class="recently_found-span">Achados recentemente</span>
            <ul id="ulRecentlyFound"> </ul>
          </div>
        </div>
      </section>


      <section class="width_50 height_100 bg_color2 flex  justify_center align_center">
        <div id="form" class="container_search_users flex flex_column">
          <h2>Procurar por um usuário</h2>
          <span>Usuário Github</span>
          
          <form action="">
            <input id="searchInput" type="text" placeholder="Digite um usuário do github aqui...">
          </form>
          
          <div id="formBtnContainer"></div>
          <button id="formBtn" class="deactivated">Ver perfil do github</button>
          <span id="error"><br></span>
        </div>
      </section>

    </main>
    <script src="pages/home/index.js"></script>
  </body>
</html>
